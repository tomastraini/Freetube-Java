<div class="wrapper fadeInDown">
    <div id="formContent">
      <h2 class="active">  Iniciar sesi칩n  </h2>
      <a class="inactive underlineHover" (click)="register()" style="cursor: pointer;"> Registrarse </a>
  
  
      <div class="alert alert-danger errorLabel" role="alert" *ngIf="errorTypes !== 0">
        <a *ngIf="errorTypes === 1">
            <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            Ususario o contrase침a incorrectos!
        </a>
      </div>
      <!-- make a sprinner loader using bootstrap  -->

      
      <form (ngSubmit)="login($event.target)">
        <h6 name = "indicatorl" id="indicatorl" style="color:red;"> </h6>
        <div *ngIf="loading">
          <div class="spinner-border text-danger" role="status" >
            <span class="sr-only">Loading...</span>
          </div>
          <label class="text-dark comprobandoLoading">
            Comprobando datos...
          </label>
        </div>

        <input type="text" class="fadeIn second" placeholder="Usuario" name="user" [(ngModel)]="user">

        <input type="password" class="fadeIn third" name="password" placeholder="Contrase침a" [(ngModel)]="password">

        <input type="submit" style="cursor: pointer;" class="fadeIn fourth" value="Iniciar sesi칩n">

        <button type="button" class="btn btn-danger"  onclick="history.back()" style="position: absolute; top:10; left:10;">Volver</button>
      </form>
    </div>
</div>
